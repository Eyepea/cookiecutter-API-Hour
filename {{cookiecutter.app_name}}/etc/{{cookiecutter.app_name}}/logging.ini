[formatters]
keys=detailed,simple

[handlers]
keys=console,syslog,smtp

[loggers]
keys=root,asyncio,aiohttp,api_hour,{{cookiecutter.app_name}}

[formatter_simple]
format=%(name)s:%(levelname)s %(asctime)s %(module)s.py => %(message)s

[formatter_detailed]
format=%(name)s:%(levelname)s %(asctime)s %(module)s.py:%(lineno)d => %(message)s

[handler_console]
class=StreamHandler
args=(sys.stdout,)
formatter=detailed

[handler_syslog]
class=handlers.SysLogHandler
args=('/dev/log', handlers.SysLogHandler.LOG_LOCAL6)
formatter=detailed

[handler_smtp]
class=handlers.SMTPHandler
level=WARN
args=('127.0.0.1', '{{cookiecutter.email}}', ['{{cookiecutter.email}}'], '{{cookiecutter.app_name}} error on server: {{cookiecutter.hostname}}')
formatter=detailed

[logger_root]
level=WARN
handlers=console,smtp,syslog

[logger_asyncio]
level=WARN
handlers=console,smtp,syslog
qualname=asyncio
propagate=0

[logger_aiohttp]
level=INFO
handlers=console,smtp,syslog
qualname=aiohttp
propagate=0

[logger_api_hour]
level=INFO
handlers=console,smtp,syslog
qualname=api_hour
propagate=0

[logger_{{cookiecutter.app_name}}]
level=DEBUG
handlers=console,smtp,syslog
qualname={{cookiecutter.app_name}}
propagate=0
